<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frase</title>
</head>

<body>
    <script type="text/javascript">
        var frase = prompt("Escriba una frase: ");
        for (i = 0; i < frase.length; i++) {
            if (frase[i] >= 0) {
                continue;
            } else {
                alert(frase[i]);
            }
        }
    </script>
</body>

</html>
