<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNI</title>
</head>

<body>
    <script type="text/javascript">
        var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
        var num = prompt("Escriba el número del DNI sin letra: ");
        if (num < 0 || num > 99999999) {
            alert("El número introducido no es correcto.")
        } else {
            var letra = prompt("Escriba la letra del DNI: ").toUpperCase();
            var res = num % 23;
            var resultado = letras[res];
            if (resultado == letra) {
                alert("¡¡El DNI es correcto!!")
            } else {
                alert("La letra introducida no es correcta...")
            }
        }
    </script>
</body>

</html>
