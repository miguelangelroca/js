<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota</title>
</head>

<body>
    <script type="text/javascript">
        var nota = prompt("Introduzca su nota: ");
        (nota < 5) ? alert(`Estas suspenso`) :
            (nota < 7) ? alert(`Estas aprobado`) :
                (nota <= 8) ? alert(`Tienes un notable`) : alert(`Tienes un sobresaliente`);
    </script>
</body>

</html>
